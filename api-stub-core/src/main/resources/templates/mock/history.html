<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>History for mock response</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">

    <h2>History for <span th:text="|${mockApiResponse.method} ${mockApiResponse.path}|"></span></h2>

    <form th:object="${mockApiResponseForm}" class="form-horizontal">
        <div class="form-group">
            <label for="statusCode" class="col-sm-2 control-label">HTTP Status Code</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="statusCode" th:field="*{statusCode}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="header" class="col-sm-2 control-label">HTTP Headers</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="header" rows="3" th:field="*{header}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="col-sm-2 control-label">HTTP Body</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="body" rows="20" th:field="*{body}" readonly="readonly"/>
            </div>
            <div class="col-sm-offset-2 col-sm-10" th:if="${mockApiResponse != null and mockApiResponse.fileName != null}">
                <a th:href="@{/manager/mocks/{id}/histories/{subId}/file(id=${mockApiResponse.id},subId=${mockApiResponse.subId})}" th:text="${mockApiResponse.fileName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="waitingMsec" class="col-sm-2 control-label">Waiting Millisecond</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="waitingMsec" th:field="*{waitingMsec}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="3" th:field="*{description}" readonly="readonly"/>
            </div>
        </div>
    </form>

    <form class="form-horizontal" method="post">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="restore" class="btn btn-default" onclick="return confirm('Do restore ?')">Restore</button>
                <button type="submit" name="delete" class="btn btn-default" onclick="return confirm('Do delete ?')">Delete</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" th:href="@{/manager/mocks/{id}/histories(id=${mockApiResponse.id})}">Back to histories</a>
            </div>
        </div>
    </form>


</div>
</body>
</html>
