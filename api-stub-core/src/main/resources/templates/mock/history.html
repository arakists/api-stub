<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.history(${mockApiResponse.method},${mockApiResponse.path})}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/app/style.css}"/>
</head>
<body>

<nav th:replace="mock/nav :: #topNav"></nav>

<div class="container">

    <h2 th:text="#{title.history(${mockApiResponse.method},${mockApiResponse.path})}"></h2>

    <form th:object="${mockApiResponseForm}" class="form-horizontal">
        <div class="form-group">
            <label for="statusCode" class="col-sm-2 control-label" th:text="#{httpStatusCode}"></label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="statusCode" th:field="*{statusCode}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="header" class="col-sm-2 control-label" th:text="#{httpHeader}"></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="header" rows="3" th:field="*{header}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="body" class="col-sm-2 control-label" th:text="#{httpBody}"></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="body" rows="20" th:field="*{body}" readonly="readonly"/>
            </div>
            <div class="col-sm-offset-2 col-sm-10"
                 th:if="${mockApiResponse != null and mockApiResponse.fileName != null}">
                <a th:href="@{/manager/mocks/{id}/histories/{subId}/file(id=${mockApiResponse.id},subId=${mockApiResponse.subId})}"
                   th:text="${mockApiResponse.fileName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="waitingMsec" class="col-sm-2 control-label" th:text="#{waitingMillisecond}"></label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="waitingMsec" th:field="*{waitingMsec}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label" th:text="#{description}"></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="3" th:field="*{description}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createdAt" class="col-sm-2 control-label" th:text="#{createdAt}"></label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="createdAt" th:value="${mockApiResponse.createdAt}"
                       readonly="readonly"/>
            </div>
        </div>
    </form>

    <form class="form-horizontal" method="post">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" name="restore" class="btn btn-default" data-toggle="modal"
                        data-target="#restoreModal">
                    <span class="glyphicon glyphicon-import"></span>
                    <span th:text="#{action.restore}"></span>
                </button>
                <button type="button" name="delete" class="btn btn-default" data-toggle="modal"
                        data-target="#deleteModal">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span th:text="#{action.delete}"></span>
                </button>
            </div>
            <div id="restoreModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p th:text="#{msg.confirmRestore}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" name="restore" class="btn btn-default">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p th:text="#{msg.confirmDelete}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" name="delete" class="btn btn-default">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" th:href="@{/manager/mocks/{id}/histories(id=${mockApiResponse.id})}">
                    <span class="glyphicon glyphicon-hand-left"></span>
                    <span th:text="#{action.back}"></span>
                </a>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
