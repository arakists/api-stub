<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Histories for mock response</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">

    <h2>Histories for <span th:text="|${mockApiResponse.method} ${mockApiResponse.path}|"></span></h2>

    <table class="table table-striped">
        <tr>
            <th>-</th>
            <th>HTTP Status Code</th>
            <th>Description</th>
            <th>CreatedAt</th>
        </tr>
        <tr th:each="mockApiResponseHistory : ${mockApiResponses}">
            <td><a class="btn btn-default" th:href="@{/manager/mocks/{id}/histories/{subId}(id=${mockApiResponseHistory.id},subId=${mockApiResponseHistory.subId})}">View</a></td>
            <td th:text="${mockApiResponseHistory.statusCode}"></td>
            <td th:text="${mockApiResponseHistory.description}"></td>
            <td th:text="${mockApiResponseHistory.createdAt}"></td>
        </tr>
    </table>

    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <a class="btn btn-default" th:href="@{/manager/mocks/{id}(id=${mockApiResponse.id})}">Back to mock response</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
